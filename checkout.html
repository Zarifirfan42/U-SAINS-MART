<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - USM Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="checkout" class="layout">
  <header id="app-header"></header>
  <main>
    <h1>Checkout</h1>
    <div class="card">
      <form id="checkout-form">
        <div class="input-group">
          <label for="checkout-payment">Choose payment method</label>
          <select id="checkout-payment" name="payment">
            <option value="Online Banking">Online Banking</option>
            <option value="E-Wallet">E-Wallet</option>
            <option value="Cash on Delivery">Cash on Delivery (COD)</option>
          </select>
        </div>
        <div class="input-group">
          <label for="checkout-notes">Notes</label>
          <textarea id="checkout-notes" name="notes" placeholder="Preferred meetup location or banking reference"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Confirm order</button>
      </form>
    </div>
  </main>
  <div id="app-footer"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
