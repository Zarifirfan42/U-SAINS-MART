<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - USM Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="cart" class="layout">
  <header id="app-header"></header>
  <main>
    <div class="flex-between">
      <h1>Your Cart</h1>
      <a class="btn btn-primary" href="checkout.html">Go to checkout</a>
    </div>
    <div id="cart-items" class="flex flex-column gap-md"></div>
    <div class="summary-card mt-4">
      <p>Total: <strong id="cart-total">RM 0.00</strong></p>
    </div>
  </main>
  <div id="app-footer"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
