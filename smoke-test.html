<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>USM Marketplace — Smoke Test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
  <div id="app-header"></div>
  <main>
    <h2>Smoke Test: UI elements</h2>
    <div id="test-area"></div>
    <div class="smoke-controls">
      <button id="btn-toast">Show Toast</button>
      <button id="btn-loader">Show Loader</button>
      <button id="btn-cart-event">Trigger cart:updated</button>
      <button id="btn-add-to-cart">Add To Cart (product)</button>
      <button id="btn-remove-from-cart">Remove From Cart</button>
      <button id="btn-open-details">Open Product Details</button>
      <button id="btn-nav-products">Go To Products Page</button>
    </div>
  </main>
  <div id="app-footer"></div>

  <script type="module">
    import { renderShell, showToast, showLoading, hideLoading, renderProductCard, updateCartBadge } from './js/ui.js';
    import { mockProducts } from './js/mock-data.js';
    import { addToCart, removeFromCart } from './js/cart.js';
    import { seedMockData, storage } from './js/storage.js';

    // render header/footer
    // seed mock data and set a test session so cart operations work in smoke tests
    try { seedMockData(); storage.saveSession('u-student-1'); } catch (e) { /* ignore */ }
    renderShell();

    // render one product card
    const area = document.getElementById('test-area');
    if (mockProducts && mockProducts.length) {
      const html = renderProductCard(mockProducts[0]);
      area.innerHTML = html;
    }

    document.getElementById('btn-toast').addEventListener('click', () => {
      showToast('This is a success toast — smoke test', 'success');
    });

    document.getElementById('btn-loader').addEventListener('click', () => {
      showLoading();
      setTimeout(() => hideLoading(), 1400);
    });

    document.getElementById('btn-cart-event').addEventListener('click', () => {
      // dispatch cart event to update badge
      window.dispatchEvent(new CustomEvent('cart:updated', { detail: { userId: 'u-student-1' } }));
      // also show a toast
      showToast('cart:updated event dispatched', 'info');
    });

    document.getElementById('btn-add-to-cart').addEventListener('click', () => {
      if (mockProducts && mockProducts.length) {
        addToCart(mockProducts[0].id);
        showToast('Added product to cart (programmatic)', 'success');
        // allow UI to update
        setTimeout(() => updateCartBadge(), 200);
      }
    });

    document.getElementById('btn-remove-from-cart').addEventListener('click', () => {
      if (mockProducts && mockProducts.length) {
        removeFromCart(mockProducts[0].id);
        showToast('Removed product from cart (programmatic)', 'warning');
        setTimeout(() => updateCartBadge(), 200);
      }
    });

    document.getElementById('btn-open-details').addEventListener('click', () => {
      if (mockProducts && mockProducts.length) {
        const id = encodeURIComponent(mockProducts[0].id);
        window.location.href = `product-details.html?id=${id}`;
      }
    });

    document.getElementById('btn-nav-products').addEventListener('click', () => {
      window.location.href = 'products.html';
    });

    // small initial toast
    setTimeout(() => showToast('Smoke test loaded — ready', 'info'), 300);
  </script>
</body>
</html>
